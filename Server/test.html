<div id = graph>
    <script type = 'text/javascript' charset="utf-8">
        json = [
  {
    'Aug-21': 0,

    'Oct-21': 0.7,
    'Nov-21': 15.4,
    'Dec-21': 33.8,
    'Jan-22': 54.2,
    'Feb-22': 66.4,
    'Mar-22': 71.4,
    'Apr-22': 80.2,
    'May-22': 79.3,
    'Jun-22': 79.1,

    'Aug-22': 75.5,
    'Sep-22': 74.1,

    'Nov-22': 77.3,
    'Dec-22': 72.2,
    'Jan-23': 79.2,
    'Feb-23': 80.6,
    'Mar-23': 80.7
  }
]
function renderDataAsChart(json) {
    
    let graph = 'bar'
    console.log(graph);
        let axisData = {
            x: [],
            y: [],
            // mode:'markers+lines',
            // textfont:'Times New Roman',
            type:graph
        };
        //  console.log(json['trcfr']);
        Object.keys(json[0]).forEach(key => {
            axisData['x'].push(key);
            // console.log('key:',key);
            axisData.y.push(json[0][key]);
        })
        // console.log(axisData);
        let layout = {
            title:'Overall Punch'
        }
        let config = {
            responsive:true,
            displaylogo:false
        }

        axisData['text'] = axisData.y.map(String)
        Plotly.newPlot("graph", [axisData],layout,config)

    }
    renderDataAsChart(json)
    </script>
</div>
